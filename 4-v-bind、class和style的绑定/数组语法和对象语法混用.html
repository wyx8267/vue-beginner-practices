<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .error {
            background-color: #7c7;
            width: 100px;
            height: 100px;
        }

        .divStyle {
            border: 10px solid #f55;
        }
    </style>
</head>

<body>
    <div id="demo">
        数组和对象混用：第一个成员是对象<br/>
        <div :class="[{divStyle: isActive}, errorClass]" @click="change"></div>
    </div>
    <script>
        var app1 = new Vue({
            el: '#demo',
            data: {
                isActive: true,
                errorClass: 'error'
            },
            methods: {
                change:function(){
                    this.isActive = !this.isActive
                }
            }
        })

    </script>
</body>

</html>
